function b64ToBlobUrl(b64, mime='audio/mpeg') {
  const binary = atob(b64);
  const len = binary.length;
  const bytes = new Uint8Array(len);
  for (let i = 0; i < len; i++) bytes[i] = binary.charCodeAt(i);
  const blob = new Blob([bytes], {type: mime});
  return URL.createObjectURL(blob);
}

const player = document.getElementById('player');
const overlay = document.getElementById('overlay');
const btn = document.getElementById('playBtn');
const dl = document.getElementById('downloadLink');

const url = b64ToBlobUrl(b64);
player.src = url;
dl.href = url;

async function tryPlay(){
  try{ await player.play(); overlay.classList.add('hidden'); }
  catch(e){ overlay.classList.remove('hidden'); }
}
btn.addEventListener('click',()=>{ player.play(); overlay.classList.add('hidden'); });
window.addEventListener('load',()=> setTimeout(tryPlay, 200));
document.addEventListener('visibilitychange',()=>{ if(document.visibilityState==='visible') tryPlay(); });

// 清理资源（可选）
window.addEventListener('beforeunload', ()=>{ URL.revokeObjectURL(url); });
</script>
